<h2 class="w-2/3 mx-auto p-2 px-4 my-4 text-6xl ">Filter Workout</h2>
<div class="w-2/3 mx-auto p-4 px-4 drop-shadow-[50px]">

    <div class="flex justify-center gap-x-8">
        <input-btn name="name" class="w-full" [(ngModel)]="name" (ngModelChange)="handleSearchName($event)"  [type]="'text'" [label]="'Search'"></input-btn>
        <app-custom-dropdown class="w-full" [placeholder]="'Select Workout*'" [options]="WorkOutTypes"
            name="workoutType" [(ngModel)]="selectedOption" (ngModelChange)="onOptionChange($event)">
        </app-custom-dropdown>
    </div>

    <div class="border border-gray-800 rounded-4xl  p-4 mt-4">
        <div class="grid grid-cols-4 justify-center border-b-2 text-center my-4">
            <div>Name</div>
            <div>Workouts</div>
            <div>Number of Workouts</div>
            <div>Total Workouts Minutes</div>
        </div>
    
        <div *ngFor="let user of userData" class="grid grid-cols-4 border-b-2 gap-y-2 text-center justify-center">
            <div>{{user?.name}}</div>
            <span>{{ getWorkoutTypesString(user) }}</span>
            <div>{{user?.workouts.length}}</div>
            <div>{{ getTotalWorkoutMinutes(user.workouts) }}</div> 
    
        </div>
    </div>
</div>

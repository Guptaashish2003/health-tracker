<div class="relative ">
    <select
      [(ngModel)]="selectedValue"
      (ngModelChange)="onSelectionChange($event)"
      class="peer w-full bg-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
    >
      <option value="" disabled selected>{{ placeholder }}</option>
      <option *ngFor="let option of options" [value]="option.type">
        {{ option.type }}
      </option>
    </select>
  </div>
